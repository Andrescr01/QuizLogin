<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let u of usuario">
  
    <ion-item>
      <ion-card>
        <ion-card-header>
          {{u.Usuario}}
        </ion-card-header>
        <ion-card-content>
         {{u.Nombre}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  
  
  </ion-item-sliding>
  </ion-list>
  
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input [(ngModel)]= "usuario" type="text" value=""></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
 <button ion-button block (click)="clickEntrar()">Entrar</button>
 <button ion-button block (click)="clickRegistrarse()">Agregar</button>
</ion-content>
